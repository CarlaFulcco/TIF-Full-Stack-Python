    <section>
        <form action="mailto:contact@example.com" method="get">
            <h2>Contacto</h2>
            
            <div class="form">
                <li>
                    <label for="Nombre">Nombre</label>
                    <input id="nombre" class="controls" type="text" name="name" placeholder="Ingrese su Nombre">
                </li>
                
                <li>
                    <label for="Apellido">Apellido</label>
                    <input id="Apellido" class="controls" type="text" name="lastname" placeholder="Ingrese su Apellido">
                
                </li>

                <li>
                    <label>Fecha de nacimiento</label>
                    <input class="controls" type="date">
    
                </li>

                <li>
                    <label>Nacionalidad</label>
                    <select name="" id="">
                        <option value="">Argentina</option>
                        <option value="">Francia</option>
                        <option value="">Uruguay</option>
                        <option value="">Brasil</option>
                        <option value="">Mexico</option>
                    </select>
                </li>

                <li>
                    <label>GÃ©nero</label>
                    
                    <input type="radio" name="genero">
                    <label>Masculino</label>
                    <input type="radio" name="genero">
                    <label>Femenino</label>
                    <input type="radio" name="genero">
                    <input type="text" placeholder="Otro">
                </li>

                <li>
                    <label>Email</label>
                    <input class="controls" type="email" placeholder="Ingrese su Email">
                </li>
            </div>

            <li>
                <label class="checkbox">
                    <input type="checkbox">Acepto <a href="#">Terminos y Condiciones</a> 
                </label>
            </li>
            
            <li>
                <label class="consultas">Consultas: 
                    <textarea class="textarea" name="comentario" rows="3" cols="150" maxlength="300" 
                    placeholder="Ingrese su consulta"></textarea>
                </label>
            </li>

           
    
            <input class="button" type="submit" value="Enviar">
    
            <p>Comunicate con nuestro equipo: <a href=mailto:contact@example.com>contacto@bonigastos.com</p></a>
        
        </form>        
    </section>
