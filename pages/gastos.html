<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link rel="stylesheet" href="../styles/gastos.css">
</head>
<body>
    <header>
        <h1>Aquí podrás cargar tus gastos</h1>
        <nav id="nav-anclaje">
            <ul>
                <li class="links" id="link1"><a href="intro.html">Introducción</a></li>
                <li class="links" id="link2"><a href="#ingresos">Ingresos</a></li>
                <li class="links" id="link3"><a href="gastos.html">Gastos</a></li>
                <li class="links" id="link4"><a href="#saldo">Saldo</a></li>
                <li class="links" id="link5"><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <fieldset>
                <label for="FechaGasto">Día del gasto</label>
                <input id="Fecha" type="date" name="FechaGasto" required>
            </fieldset>
        </section>
    
        <h2>Categoría de Gastos</h2>

        <section class="tipo">
            <label for="Automovil">Automóvil</label>
            <input id="Automovil" type="radio" name="CategoriaGasto" value="Automovil">
        
            <label for="Facturas">Facturas</label>
            <input id="Facturas" type="radio" name="CategoriaGasto" value="Facturas">
            
            <label for="Ropa">Ropa</label>
            <input id="Ropa" type="radio" name="CategoriaGasto" value="Ropa">
        
            <label for="Entretenimiento">Entretenimiento</label>
            <input id="Entretenimiento" type="radio" name="CategoriaGasto" value="Entretenimiento">
        
            <label for="Comida">Comida</label>
            <input id="Comida" type="radio" name="CategoriaGasto" value="Comida">
        
            <label for="Gasolina">Gasolina</label>
            <input id="Gasolina" type="radio" name="CategoriaGasto" value="Gasolina">
        
            <label for="General">General</label>
            <input id="General" type="radio" name="CategoriaGasto" value="General">
        
            <label for="Regalos">Regalos</label>
            <input id="Regalos" type="radio" name="CategoriaGasto" value="Regalos">
        
            <label for="Salud">Salud</label>
            <input id="Salud" type="radio" name="CategoriaGasto" value="Salud">
        
            <label for="Vacaciones">Vacaciones</label>
            <input id="Vacaciones" type="radio" name="CategoriaGasto" value="Vacaciones">
        
            <label for="Otros">Otros</label>
            <input id="Otros" type="radio" name="CategoriaGasto" value="Otros">    
        </section>

        <button type="button" onclick="window.location.href='main.html'">Entrar</button>
    </main>
    
    <footer>
        
    </footer>
</body>

</html>
