        <label for="Automóvil">Automóvil</label>

        <label for="Facturas">Facturas</label>
        <input id="Facturas" type="radio" name="CategoriaGasto" value="Facturas">
        
        <label for="Ropa">Ropa</label>
        <input id="Ropa" type="radio" name="CategoriaGasto" value="Ropa">

        <input id="Entretenimiento" type="radio" name="CategoriaGasto" value="Entretenimiento">

        <input id="Salud" type="radio" name="CategoriaGasto" value="Salud">

        <label for="Vacaciones">Vacaciones</label>
        <input id="Vacaciones" type="radio" name="CategoriaGasto" value="Vacaciones">
